<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Dino AI</title>
</head>
<body>


<script>
    function openTab() {
        //alert("OPENING TAB")

        let a = document.getElementsByName('a')[0].value;
        let b = document.getElementsByName('b')[0].value;
        let c = document.getElementsByName('c')[0].value;
        let d = document.getElementsByName('d')[0].value;
        let e = document.getElementsByName('e')[0].value;

        window.open("index.html?A=" + a + "&B=" + b + "&C="+ + c + "&D=" + d + "&E=" + e);
    }

    function callback(val) {
        alert(val)
    }

</script>

<form onsubmit="openTab()">
    A: <input type="number" name="a" value="0"><br>
    B: <input type="number" name="b" value="40"><br>
    C: <input type="number" name="c" value="3"><br>
    D: <input type="number" name="d" value="150"><br>
    E: <input type="number" name="e" value="0.13"><br>


    <input type="submit" value="Submit">
</form>


</body>
</html>
